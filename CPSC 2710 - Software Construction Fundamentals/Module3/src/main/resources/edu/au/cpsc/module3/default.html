<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply the repeating background image */
        body {
            background-color: #A9A9A9; /* Same grey as text fields */
            background-image: url("ceng_formal_w_white_blue.png");
            background-repeat: repeat; /* Repeat the image */
            background-size: auto; /* Keep original size */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        /* Create an inner wrapper to apply the Auburn Orange border */
        .content-wrapper {
            width: 98%;
            height: 98%;
            background-color: #A9A9A9; /* Same grey background */
            border: 5px solid #FF8200; /* Auburn Orange Border */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <!-- Empty for now, but can contain content if needed -->
</div>
</body>
</html>
